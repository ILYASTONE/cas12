<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
   <div id="countdown">
    <ul>
<li><span id="days"></span></li>
<li><span id="hours"></span></li>
<li><span id="minutes"></span></li>
<li><span id="seconds"></span></li>
    </ul>
   </div>
</div>
<script>
var endDate = new Date('Jun 14, 2024 00:00:00').getTime();
var countDownTimer = setInterval(function() {
    var now = new Date().getTime();
    var remainingTime = endDate - now;

    const second = 1000;
    const minute = second * 60; /* 60 000*/
    const hour = minute * 60; /* 3 600 000*/
    const day = hour * 24; /* 86 400 000*/

daysleft = Math.trunc(remainingTime / day)
hoursleft = Math.trunc((remainingTime % day) / hour);
minutesleft = Math.trunc((remainingTime % hour) / minute);
secondsleft = Math.trunc((remainingTime % minute) / second);

        document.getElementById('days').innerHTML = daysleft + ' days ';
        document.getElementById('hours').innerHTML = hoursleft + ' hours ';
        document.getElementById('minutes').innerHTML = minutesleft + ' minutes ';
        document.getElementById('seconds').innerHTML = secondsleft + ' seconds ';

        if (remainingTime <= 0) {
            document.write('Vreme je!');
        }

}, 1000)





</script>


</body>
</html>
